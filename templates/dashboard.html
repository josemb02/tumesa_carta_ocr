<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>TuMesa Pro | Dashboard</title>
</head>
<body class="bg-orange-50/30 font-sans">
    <nav class="bg-white border-b border-orange-100 px-8 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-orange-500 p-2 rounded-lg text-white shadow-md shadow-orange-200">
                <i class="fas fa-utensils"></i>
            </div>
            <span class="text-2xl font-black text-slate-800">Tu<span class="text-orange-500">Mesa</span></span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-10 px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-xl shadow-orange-100 border border-orange-50">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Digitalizar Men√∫</h2>
                <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
                    <div class="border-2 border-dashed border-orange-200 rounded-xl p-8 text-center hover:bg-orange-50 transition cursor-pointer relative">
                        <input type="file" name="file" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
                        <i class="fas fa-camera text-3xl text-orange-300 mb-2"></i>
                        <p class="text-xs text-slate-500 font-medium">Subir foto de la carta</p>
                    </div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-orange-200">
                        <i class="fas fa-bolt mr-2"></i> Escanear con IA
                    </button>
                </form>
            </div>

            <div class="md:col-span-2 bg-white rounded-2xl shadow-xl shadow-slate-200 border border-slate-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-50 bg-slate-50/50 flex justify-between items-center">
                    <h2 class="font-bold text-slate-800">Historial de Escaneos</h2>
                    <span class="text-xs font-bold text-orange-500 bg-orange-100 px-2 py-1 rounded">PRO VERSION</span>
                </div>
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                        <tr>
                            <th class="px-6 py-3">Fecha</th>
                            <th class="px-6 py-3">Platos</th>
                            <th class="px-6 py-3">Estado</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        {% for carta in cartas %}
                        <tr class="hover:bg-orange-50/50 transition">
                            <td class="px-6 py-4 text-sm text-slate-600">{{ carta.fecha }}</td>
                            <td class="px-6 py-4 text-sm font-bold text-slate-800">{{ carta.items_count }} detectados</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 bg-green-100 text-green-600 text-[10px] font-bold rounded-full">PROCESADO</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
