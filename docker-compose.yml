services:
  api:
    build: .
    container_name: menu_ocr_api
    restart: unless-stopped

    # Expongo SOLO la API hacia mi PC
    ports:
      - "8000:8000"

    # Cargo variables de entorno (DATABASE_URL, etc.)
    env_file:
      - .env

    # =========================
    # HARDENING (SEGURIDAD)
    # =========================
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    depends_on:
      db:
        condition: service_healthy

    # Límites (compose clásico)
    cpus: "0.50"
    mem_limit: "256m"

  db:
    image: postgres:15-alpine
    container_name: menu_ocr_db
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - postgres_data:/var/lib/postgresql/data

    # No expongo Postgres al exterior
    # ports:
    #   - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:4
    container_name: menu_ocr_adminer
    restart: unless-stopped

    ports:
      - "8081:8080"

    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
